<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton MIDI Color Mapping Chart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: #ffffff;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            color: #000;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            font-size: 14px;
            color: #666;
        }
        
        /* Value bar */
        .value-bar {
            height: 80px;
            display: flex;
            margin-bottom: 30px;
            border: 2px solid #000;
            background: linear-gradient(to right, #000, #fff);
        }
        
        .value-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .octave-value-bar {
            display: flex;
            border: 2px solid #000;
            height: 60px;
            margin-bottom: 10px;
        }
        
        .octave-value-cell {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #000;
            font-size: 11px;
            font-weight: 600;
        }
        
        .octave-value-cell:last-child {
            border-right: none;
        }
        
        .octave-value-label {
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 3px;
            text-shadow: 0 0 2px rgba(255,255,255,0.5);
        }
        
        .octave-value-freq {
            font-size: 10px;
            text-shadow: 0 0 2px rgba(255,255,255,0.5);
        }
        
        /* Octave row styling */
        .octave-number {
            position: absolute;
            right: 5px;
            top: 5px;
            font-size: 9px;
            font-weight: 700;
            background: rgba(0,0,0,0.3);
            padding: 2px 5px;
            border-radius: 2px;
        }
        
        /* Color spectrum bar */
        .spectrum-bar {
            height: 60px;
            display: flex;
            margin-bottom: 10px;
            border: 2px solid #000;
        }
        
        .spectrum-segment {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 11px;
            color: #fff;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        
        /* Octave grid */
        .octave-grid {
            margin-bottom: 50px;
        }
        
        .octave-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .octave-label {
            width: 80px;
            font-weight: 700;
            font-size: 14px;
            text-align: right;
            padding-right: 15px;
        }
        
        .octave-notes {
            flex: 1;
            display: flex;
            gap: 2px;
        }
        
        .note-cell {
            flex: 1;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            position: relative;
        }
        
        .note-name {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 2px;
            color: #fff;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        
        .note-midi {
            font-size: 9px;
            color: rgba(255,255,255,0.8);
        }
        
        .note-freq {
            font-size: 8px;
            color: rgba(255,255,255,0.7);
        }
        
        /* Legend */
        .legend {
            margin-top: 40px;
            padding: 25px;
            background: #f5f5f5;
            border: 2px solid #000;
        }
        
        .legend h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .legend-color {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            flex-shrink: 0;
        }
        
        .legend-info {
            font-size: 11px;
            line-height: 1.4;
        }
        
        .legend-note {
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 2px;
        }
        
        .legend-rgb {
            color: #666;
        }
        
        @media print {
            body {
                padding: 20px;
            }
            
            .legend {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Newton MIDI Color Mapping Chart</h1>
        <div class="subtitle">Complete chromatic scale visualization | 12-note color spectrum</div>
        
        <!-- Value scale (0-10) -->
        <div class="value-label">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
        </div>
        <div class="value-bar"></div>
        
        <!-- Octave values with frequencies -->
        <div class="octave-value-bar" id="octaveValueBar"></div>
        
        <!-- Color spectrum overview -->
        <div class="spectrum-bar" id="spectrumBar"></div>
        
        <!-- Octave grid -->
        <div class="octave-grid" id="octaveGrid"></div>
        
        <!-- Legend -->
        <div class="legend">
            <h2>Newton Color Wheel Mapping</h2>
            <div class="legend-grid" id="legendGrid"></div>
        </div>
    </div>
    
    <script>
        // Newton's color wheel - mapped to chromatic scale
        const NEWTON_COLORS = [
            { note: 'C', name: 'Violet', rgb: [148, 0, 211] },
            { note: 'C♯/D♭', name: 'Red-violet', rgb: [204, 0, 102] },
            { note: 'D', name: 'Red', rgb: [255, 0, 0] },
            { note: 'D♯/E♭', name: 'Red-orange', rgb: [255, 69, 0] },
            { note: 'E', name: 'Orange', rgb: [255, 140, 0] },
            { note: 'F', name: 'Yellow', rgb: [255, 255, 0] },
            { note: 'F♯/G♭', name: 'Yellow-green', rgb: [127, 255, 0] },
            { note: 'G', name: 'Green', rgb: [0, 255, 0] },
            { note: 'G♯/A♭', name: 'Cyan', rgb: [0, 128, 255] },
            { note: 'A', name: 'Blue', rgb: [0, 0, 255] },
            { note: 'A♯/B♭', name: 'Indigo', rgb: [75, 0, 130] },
            { note: 'B', name: 'Violet', rgb: [139, 0, 255] }
        ];
        
        const NOTE_NAMES = ['C', 'C♯', 'D', 'D♯', 'E', 'F', 'F♯', 'G', 'G♯', 'A', 'A♯', 'B'];
        
        // Calculate frequency from MIDI note (A4 = 440Hz)
        function midiToFreq(midi) {
            return Math.round(440 * Math.pow(2, (midi - 69) / 12) * 100) / 100;
        }
        
        function rgbToString(rgb) {
            return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
        }
        
        // Create octave value bar (C notes from each octave)
        const octaveValueBar = document.getElementById('octaveValueBar');
        for (let oct = 0; oct <= 10; oct++) {
            const cell = document.createElement('div');
            cell.className = 'octave-value-cell';
            
            // Calculate grayscale value (0=black, 10=white)
            const grayValue = Math.round((oct / 10) * 255);
            cell.style.backgroundColor = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
            
            // Adjust text color for contrast
            if (oct < 5) {
                cell.style.color = '#ffffff';
            } else {
                cell.style.color = '#000000';
            }
            
            const label = document.createElement('div');
            label.className = 'octave-value-label';
            label.textContent = `C${oct}`;
            
            const freq = document.createElement('div');
            freq.className = 'octave-value-freq';
            // C notes: MIDI = (oct + 1) * 12 for C of that octave
            const midiNote = (oct + 1) * 12;
            freq.textContent = `${midiToFreq(midiNote)} Hz`;
            
            cell.appendChild(label);
            cell.appendChild(freq);
            octaveValueBar.appendChild(cell);
        }
        
        // Create spectrum bar
        const spectrumBar = document.getElementById('spectrumBar');
        NEWTON_COLORS.forEach(color => {
            const segment = document.createElement('div');
            segment.className = 'spectrum-segment';
            segment.style.backgroundColor = rgbToString(color.rgb);
            segment.textContent = color.note.replace('♯', '#').replace('♭', 'b');
            spectrumBar.appendChild(segment);
        });
        
        // Create octave grid
        const octaveGrid = document.getElementById('octaveGrid');
        
        // Octaves 0 through 10 (as used in your visualizer)
        for (let octave = 0; octave <= 10; octave++) {
            const row = document.createElement('div');
            row.className = 'octave-row';
            
            const label = document.createElement('div');
            label.className = 'octave-label';
            label.textContent = `Octave ${octave}`;
            row.appendChild(label);
            
            const notesContainer = document.createElement('div');
            notesContainer.className = 'octave-notes';
            
            for (let note = 0; note < 12; note++) {
                // MIDI calculation matches your code: (oct + 1) * 12 + note
                const midiNote = (octave + 1) * 12 + note;
                
                // Stop at C10 (MIDI 127)
                if (octave === 10 && note > 0) break;
                
                // Skip if outside MIDI range (0-127)
                if (midiNote < 0 || midiNote > 127) continue;
                
                const cell = document.createElement('div');
                cell.className = 'note-cell';
                
                // Get base chromatic color
                const baseColor = NEWTON_COLORS[note].rgb;
                
                // Calculate octave overlay (gradient from dark to bright across octaves)
                // Create a color shift based on octave position
                const octaveFactor = octave / 10; // 0 to 1
                
                // Apply octave-based color modulation
                // Lower octaves get more blue/violet, higher octaves get more yellow/red
                let r = baseColor[0];
                let g = baseColor[1];
                let b = baseColor[2];
                
                // Add octave-based color shift
                if (octave < 3) {
                    // Lower octaves: add blue/violet
                    b = Math.min(255, b + (3 - octave) * 20);
                    r = Math.max(0, r - (3 - octave) * 15);
                } else if (octave > 7) {
                    // Higher octaves: add yellow/red
                    r = Math.min(255, r + (octave - 7) * 25);
                    g = Math.min(255, g + (octave - 7) * 20);
                    b = Math.max(0, b - (octave - 7) * 30);
                }
                
                cell.style.backgroundColor = `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
                
                const octaveNum = document.createElement('div');
                octaveNum.className = 'octave-number';
                octaveNum.textContent = octave;
                
                const noteName = document.createElement('div');
                noteName.className = 'note-name';
                noteName.textContent = NOTE_NAMES[note];
                
                const midiNumber = document.createElement('div');
                midiNumber.className = 'note-midi';
                midiNumber.textContent = `MIDI ${midiNote}`;
                
                const frequency = document.createElement('div');
                frequency.className = 'note-freq';
                frequency.textContent = `${midiToFreq(midiNote)}Hz`;
                
                cell.appendChild(octaveNum);
                cell.appendChild(noteName);
                cell.appendChild(midiNumber);
                cell.appendChild(frequency);
                
                notesContainer.appendChild(cell);
            }
            
            row.appendChild(notesContainer);
            octaveGrid.appendChild(row);
        }
        
        // Create legend
        const legendGrid = document.getElementById('legendGrid');
        NEWTON_COLORS.forEach(color => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            
            const colorBox = document.createElement('div');
            colorBox.className = 'legend-color';
            colorBox.style.backgroundColor = rgbToString(color.rgb);
            
            const info = document.createElement('div');
            info.className = 'legend-info';
            
            const noteName = document.createElement('div');
            noteName.className = 'legend-note';
            noteName.textContent = `${color.note} - ${color.name}`;
            
            const rgb = document.createElement('div');
            rgb.className = 'legend-rgb';
            rgb.textContent = `RGB(${color.rgb[0]}, ${color.rgb[1]}, ${color.rgb[2]})`;
            
            info.appendChild(noteName);
            info.appendChild(rgb);
            
            item.appendChild(colorBox);
            item.appendChild(info);
            
            legendGrid.appendChild(item);
        });
    </script>
</body>
</html>
